<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Simple template parser simulater">
    <meta name="author" content="Justus Maier">
    <title>Token Replacer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.12/angular.min.js"></script>
    <script src="./index.js"></script>
    <script>
      // livereload yay
      document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
      ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
</head>

<body ng-app="tokenResolver" ng-controller="ParserCtrl">
  <div class="row" ng-repeat="replacement in parser.replacements track by $index">
    Token: <input type="text" ng-model="replacement.token" ng-change="parser.parse()"/>
    Replacement: <input type="text" ng-model="replacement.text" ng-change="parser.parse()"/>
    <button ng-click="parser.remove(replacement.token)">[-]</button>
  </div>
  <button ng-click="parser.replaces('', '')">[+]</button>
  <div>
    <div>Input <textarea ng-model="parser.input" ng-change="parser.parse()" cols="80" rows="10"></textarea></div>
    <div>Output <textarea ng-model="parser.output" disabled="true" cols="80" rows="10"></textarea></div>

  </div>
</body>

</html>
